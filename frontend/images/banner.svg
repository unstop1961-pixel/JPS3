<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bannerGrad)"/>
  <!-- Multiple museum buildings -->
  <g transform="translate(150, 150)">
    <rect x="-40" y="-20" width="80" height="40" fill="white" opacity="0.8"/>
    <polygon points="-40,-20 0,-50 40,-20" fill="#8B4513" opacity="0.9"/>
    <rect x="-35" y="-15" width="8" height="45" fill="#8B4513"/>
    <rect x="-15" y="-15" width="8" height="45" fill="#8B4513"/>
    <rect x="5" y="-15" width="8" height="45" fill="#8B4513"/>
    <rect x="25" y="-15" width="8" height="45" fill="#8B4513"/>
  </g>
  <g transform="translate(500, 120)">
    <rect x="-50" y="-30" width="100" height="60" fill="white" opacity="0.8"/>
    <polygon points="-50,-30 0,-70 50,-30" fill="#D2691E" opacity="0.9"/>
    <rect x="-40" y="-20" width="10" height="60" fill="#654321"/>
    <rect x="-15" y="-20" width="10" height="60" fill="#654321"/>
    <rect x="10" y="-20" width="10" height="60" fill="#654321"/>
    <rect x="35" y="-20" width="10" height="60" fill="#654321"/>
  </g>
  <g transform="translate(900, 170)">
    <rect x="-45" y="-25" width="90" height="50" fill="white" opacity="0.8"/>
    <polygon points="-45,-25 0,-60 45,-25" fill="#A0522D" opacity="0.9"/>
    <rect x="-35" y="-15" width="10" height="50" fill="#8B4513"/>
    <rect x="-10" y="-15" width="10" height="50" fill="#8B4513"/>
    <rect x="15" y="-15" width="10" height="50" fill="#8B4513"/>
  </g>
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="8" fill="white" opacity="0.6"/>
  <circle cx="1100" cy="80" r="6" fill="white" opacity="0.5"/>
</svg>