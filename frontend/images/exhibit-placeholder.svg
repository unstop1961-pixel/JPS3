<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="artGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#artGrad)"/>
  <g transform="translate(150, 100)">
    <!-- Painting frame -->
    <rect x="-50" y="-40" width="100" height="80" fill="none" stroke="white" stroke-width="4"/>
    <!-- Canvas -->
    <rect x="-45" y="-35" width="90" height="70" fill="white"/>
    <!-- Abstract art pattern -->
    <circle cx="-20" cy="-15" r="15" fill="#8B4513"/>
    <rect x="5" y="-25" width="30" height="40" fill="#D2691E"/>
    <polygon points="-10,20 10,0 30,20" fill="#654321"/>
    <!-- Decorative line -->
    <line x1="-60" y1="50" x2="60" y2="50" stroke="white" stroke-width="2"/>
  </g>
</svg>