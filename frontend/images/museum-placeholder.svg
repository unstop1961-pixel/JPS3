    <rect x="-26" y="-35" width="12" height="70" fill="white" opacity="0.9"/>
    <rect x="-2" y="-35" width="12" height="70" fill="white" opacity="0.9"/>
    <rect x="22" y="-35" width="12" height="70" fill="white" opacity="0.9"/>
    <rect x="46" y="-35" width="12" height="70" fill="white" opacity="0.9"/>
    <!-- Door -->
    <rect x="-10" y="0" width="20" height="30" fill="#654321"/>
    <!-- Roof -->
